site_name: redash-python
site_url: ""
site_description: A more complete Python library for Redash
site_author: Blacksuan19

repo_url: https://github.com/blacksuan19/redash-python
edit_uri: blob/master/docs/

theme:
    name: material
    palette:
      scheme: preference
      primary: deep-lue
      accent: deep-purple
    icon:
      logo: fontawesome/solid/code
    highlightjs: true
    hljs_languages:
        - yaml
        - python
        - bash
    
    shortcuts: 
      help: 191    # ?
      next: 78     # n
      previous: 80 # p
      search: 83   # s

markdown_extensions:
    - codehilite
    - markdown.extensions.admonition
    - markdown.extensions.attr_list
    - markdown.extensions.codehilite:
        guess_lang: false
    - markdown.extensions.def_list
    - markdown.extensions.footnotes
    - markdown.extensions.meta
    - markdown.extensions.toc:
        permalink: true
    - pymdownx.arithmatex:
        generic: true
    - pymdownx.betterem:
        smart_enable: all
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.inlinehilite
    - pymdownx.keys
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.snippets:
        check_paths: true
    - pymdownx.superfences
    - pymdownx.tabbed
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.tilde


plugins:
    - search
    - minify:
        minify_html: true
    # - git-revision-date-localized:
    #     type: timeago
    # - git-authors:
    #     show_contribution: True
    - table-reader
    - img2fig
    - mknotebooks:
        execute: false
        enable_default_jupyter_cell_styling: false
        enable_default_pandas_dataframe_styling: true
    - awesome-pages

copyright: Copyright &copy; 2022 <a href="https://blacksuan19.dev">Blacksuan19</a>.

nav:
- Home: index.md
- API Documentation:
    - Redash: api/redash.md
    - Data Sources: api/services/data_sources.md
    - Dashboards: api/services/dashboards.md
    - Queries: api/services/queries.md
    - Query Snippets: api/services/query_snippets.md
    - Groups: api/services/groups.md
    - Users: api/services/users.md
    - Alerts: api/services/alerts.md
    - Base: api/services/base.md
    - Mixins: api/services/mixins.md
- Examples: examples.md
